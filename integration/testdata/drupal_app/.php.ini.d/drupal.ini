opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 240
opcache.fast_shutdown = 1

extension=mysqli
extension=gd
extension=mbstring
extension=openssl
extension=pdo
extension=pdo_mysql
extension=zip
extension=curl
extension=exif
extension=opcache


date.timezone = UTC
